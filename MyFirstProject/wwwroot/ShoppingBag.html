<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="CSS/ShoppingBag.css" rel="stylesheet" />

    <template id="temp-row">
        <tr class="item-row">
            <td class="imageColumn">
                <a rel="lightbox" href="#">
                    <div class="image">
                        <img src="temp.jpg" alt="" style="width:50%">
                    </div>
                </a>
            </td>
            <td class="descriptionColumn">
                <div>
                    <h3 class="itemName"></h3>
                    <h6>
                        <p class="itemNumber"></p>
                        <a class="viewLink">לפרטים נוספים</a>
                    </h6>
                </div>
            </td>
            <td class="quantity">
                <div>כמות</div>
            </td>
            <td class="availabilityColumn">
                <div>במלאי</div>
            </td>
            <td class="productPrice">
                <p class="price"></p>
            </td>
            <td class="totalColumn delete">
                <div class="expandoHeight" style="height: 99px;">
                    <img src="Img/icn-remove.png" href="#" />
                    <a title="לחצו כאן כדי להסיר את פריט זה" class="Hide DeleteButton showText" href="#">הסרת פריט</a>
                </div>
            </td>
            <td class="plus">
                <div><button>+</button></div>
            </td>
            <td class="minus">
                <div><button>-</button></div>
            </td>
        </tr>
    </template>
</head>
<body style=text-align:center>
    <div class="cart">
        <div id="title">
            <h1> סל קניות </h1>
            <p>
                הסל שלך מכיל <span id="itemCount"></span> פריטים ומגיע לסך של <span id="totalAmount"></span>.
            </p>
            <a class="nxbtn primary GoToCheckout TopLink checkout_transfer" href="#" onclick="placeOrder(); return false;">לביצוע ההזמנה</a> <a class="shopmore" href="Products.html?fromShoppingBag=1">המשך בקניה</a> <div class="ClearBoth"></div>
        </div>
        <div class="cistGroup">
            <table id="items" class="items">
                <thead>
                    <tr>
                        <th class="itemsColumn" colspan="2">פריטים</th>
                        <th colspan="1">כמות</th>
                        <th colspan="1">זמינות</th>
                        <th class="totalColumn" colspan="1">סכום ההזמנה</th>
                    </tr>
                </thead>
                <tbody id="itemList"></tbody>
            </table>
        </div>
    </div>
</body>
<script src="JS/ShoppingBag.js"></script>
</html>
